name: CI/CD Pipeline - DockerHub

on:
  push:
    branches:
      - main  # DÃ©clencher l'action Ã  chaque push sur la branche principale

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ RÃ©cupÃ©rer le code du repo
        uses: actions/checkout@v3

      - name: ğŸ³ Se connecter Ã  DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: ğŸ”¨ Construire l'image Docker
        run: docker build -t khadjiratou/my-http-server:latest .

      - name: ğŸ·ï¸ Taguer lâ€™image Docker
        run: docker tag khadjiratou/my-http-server:latest khadjiratou/my-http-server:v1.0

      - name: ğŸš€ Pousser l'image sur DockerHub
        run: |
          docker push khadjiratou/my-http-server:latest
